<!DOCTYPE html>
<html lang="pt-br">
<head>
  <meta charset="UTF-8" />
  <meta name="viewport" content="width=device-width, initial-scale=1.0"/>
  <title>Quiz Visual - Cortes de Carne</title>
  <link rel="stylesheet" href="../css/etapa2.2.css" />
</head>
<body>
  <div class="container">
    <h1>Quiz - Que corte é esse?</h1>
    <div id="quiz-container">
    <form id="quiz-form">

      <!-- PERGUNTA 1 -->
      <div class="question">
        <p><strong>1. Que corte é esse?</strong></p>
        <div class="question-content">
          <img src="/assets/images/picanha.png" alt="Corte de carne" />
          <div class="alternativas">
            <label><input type="radio" name="q1" value="a" /> Patinho</label>
            <label><input type="radio" name="q1" value="b" /> Fraldinha</label>
            <label><input type="radio" name="q1" value="c" /> Picanha</label>
          </div>
        </div>
      </div>

      <!-- PERGUNTA 2 -->
      <div class="question">
        <p><strong>2. Qual é esse corte cilíndrico e extremamente macio?</strong></p>
        <div class="question-content">
          <img src="/assets/images/file_mion.png" alt="Corte de carne" />
          <div class="alternativas">
            <label><input type="radio" name="q2" value="a" /> Alcatra</label>
            <label><input type="radio" name="q2" value="b" /> Filé Mignon</label>
            <label><input type="radio" name="q2" value="c" /> Cupim</label>
          </div>
        </div>
      </div>

      <!-- PERGUNTA 3 -->
      <div class="question">
        <p><strong>3. Qual é esse corte usado no churrasco?</strong></p>
        <div class="question-content">
          <img src="/assets/images/contra-file.jpg" alt="Corte de carne" />
          <div class="alternativas">
            <label><input type="radio" name="q3" value="a" /> Fraldinha</label>
            <label><input type="radio" name="q3" value="b" /> Filé Mignon</label>
            <label><input type="radio" name="q3" value="c" /> Contra Filé</label>
          </div>
        </div>
      </div>

      <!-- PERGUNTA 4 -->
      <div class="question">
        <p><strong>4. Que corte é esse?</strong></p>
        <div class="question-content">
          <img src="/assets/images/Fraldinha.jpg" alt="Corte de carne" />
          <div class="alternativas">
            <label><input type="radio" name="q4" value="a" /> Fraldinha</label>
            <label><input type="radio" name="q4" value="b" /> Acém</label>
            <label><input type="radio" name="q4" value="c" /> Maminha</label>
          </div>
        </div>
      </div>

      <!-- PERGUNTA 5 -->
      <div class="question">
        <p><strong>5. Corte ideal para moer, com fibras curtas e pouca gordura:</strong></p>
        <div class="question-content">
          <img src="/assets/images/patinho.jpg" alt="Corte de carne" />
          <div class="alternativas">
            <label><input type="radio" name="q5" value="a" /> Patinho</label>
            <label><input type="radio" name="q5" value="b" /> Cupim</label>
            <label><input type="radio" name="q5" value="c" /> Alcatra</label>
          </div>
        </div>
      </div>

      <!-- PERGUNTA 6 -->
      <div class="question">
        <p><strong>6. Corte com gordura entremeada, ideal para assar lentamente:</strong></p>
        <div class="question-content">
          <img src="/assets/images/cupim.jpg" alt="Corte de carne" />
          <div class="alternativas">
            <label><input type="radio" name="q6" value="a" /> Fraldinha</label>
            <label><input type="radio" name="q6" value="b" /> Alcatra</label>
            <label><input type="radio" name="q6" value="c" /> Cupim</label>
          </div>
        </div>
      </div>

       <button type="submit">Enviar Respostas</button>
      </form>
      <div id="resultado"></div>
    </div>
    <div class="botao-container">
      <button onclick="window.location.href='inicioTreinamento.html'">Voltar</button>
  </div>

  <script src="../js/etapa2.2.js"></script>
</body>
</html>
